<!DOCTYPE html>
<html lang="en">
<head>
    <title>driver view</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/driverOrderTable.css">
    <script src="js/System.js"> </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table-striped table-condensed" id="myTable">
                <thead>
                <tr>
                    <th id="orderId">OrderID</th>
                    <th> Customer </th>
                    <th >Status</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
    </div>
</div>

    <div>
        <input type="button" name="Submit" value="Insert New" onclick="insert_row()"/>
        <input type="button" name="Submit" value="Delete Order" onclick="delete_row()"/>
    </div>

    <script type="text/javascript">
        var table = document.getElementById("myTable");

        function insert_row() {
            var thisRow = table.insertRow(1);
            var thiscell1 = thisRow.insertCell(0);
            thiscell1.align ="left";
            thiscell1.innerHTML = "New Order";
            var thiscell2 = thisRow.insertCell(1);
            thiscell2.innerHTML = "New Status";
            thiscell2.align ="center";

        }

        function delete_row() {
            table.deleteRow(1);
        }
    </script>

</div>



</body>
</html>
