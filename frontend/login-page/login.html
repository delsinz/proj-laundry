<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Complete Workwear Login</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- jQuery/Bootstrap login window -->

<div id="wrapper">
    <div id="loginWindow">
    <div class="page-header">
        <p class="left">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </p>
        <h1>Login</h1>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">UserName</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">Password</span>
        <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
    $( document ).ready( function(){
      $( '#loginWindow' ).animate({ 'width': '100%' }, 500)
        .delay(30)
        .animate({ 'height': '300px' }, 500);
      $( '.page-header, .input-group, .btn' )
        .delay(850)
        .animate({ 'opacity': '100' }, 7000);
    });
</script>
</body>
</html>
